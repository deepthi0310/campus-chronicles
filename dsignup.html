<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dlogin.css">
    <script>
        function goToPage() {
            window.location.href = 'lp.html';
        }
    </script>
</head>
<body>
    <div class="forms">
        <h2 class="signup-heading">Signup Form</h2>
        <form>
            <div class="form-group">
                <label for="name">username </label>
                <input type="text" name="name" id="username" placeholder="enter username">
            </div>
            <div class="form-group">
                <label for="name">email </label>
                <input type="text" name="email" id="useremail" placeholder="enter your email">
            </div>
            <div class="form-group">
                <label for="name">password </label>
                <input type="password" name="password" id="userpass" placeholder="enter password">
            </div>
        </form>
        <div class="btn-group">
            <button type="button" onclick="goToPage()">Login</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
